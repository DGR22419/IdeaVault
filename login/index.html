<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ProjectHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse</a>
                    </li>
                </ul>
                <div class="profile-section">
                    <img src="default-avatar.png" alt="Profile" class="profile-img" id="profileImage">
                    <span class="text-white ms-2">John Doe</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="welcome-message" id="welcomeMessage"></div>
    </div>

    
    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Projects</h2>
            <button class="btn btn-primary" id="addProjectBtn">
                <i class="fas fa-plus"></i> Add New Project
            </button>
        </div>

        
        <div class="row" id="projectGrid">
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project Title</h5>
                        <p class="card-text">Brief description of the project goes here.</p>
                        <div class="project-meta">
                            <span class="badge bg-primary">Web Development</span>
                            <small class="text-muted">Updated: 2024-03-20</small>
                        </div>
                        <a href="#" class="btn btn-outline-primary mt-2">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="script.js"></script>
</body>
</html>
