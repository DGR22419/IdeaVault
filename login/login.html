<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IdeaVault</title>
    <!-- Custom CSS (before Bootstrap to allow Bootstrap to override if needed) -->
    <link rel="stylesheet" href="login-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="text-center mb-4">
                <h2 class="app-title">
                    <span class="idea">Idea</span><span class="vault">Vault</span>
                </h2>
                <p class="text-muted">Welcome back! Please login to continue</p>
            </div>

            <div class="user-type-toggle mb-4">
                <button class="btn active" data-type="student">Student</button>
                <button class="btn" data-type="faculty">Faculty</button>
            </div>

            <form id="loginForm">
                <div class="faculty-fields" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="facultyEmail" 
                               placeholder="Enter your faculty email">
                    </div>
                </div>

                <div class="student-fields">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="studentEmail" 
                               placeholder="Enter your student email">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">Login</button>
                </div>

                <div class="student-only mt-3 text-center">
                    <a href="register.html" class="forgot-password">New student? Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
