<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - IdeaVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register-styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="text-center mb-4">
                <h2 class="app-title">
                    <span class="idea">Idea</span><span class="vault">Vault</span>
                </h2>
                <p>Create your student account</p>
            </div>

            <form id="registrationForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="enrollmentNumber" class="form-label">Enrollment Number</label>
                    <input type="text" class="form-control" id="enrollmentNumber" 
                           placeholder="22030510050XXX" required>
                    <small class="form-text text-muted">Format: 22030510050XXX (where XXX is your number)</small>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" 
                           placeholder="10-digit number" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Minimum 6 characters" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>

                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register-script.js"></script>
</body>
</html>
