<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - IdeaVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IdeaVault - Faculty Portal</a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="facultyName"></span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="category-filter">
                    <h4>Project Categories</h4>
                    <div class="list-group">
                        <button class="list-group-item active" onclick="filterProjects('all')">All Projects</button>
                        <button class="list-group-item" onclick="filterProjects('AI')">AI Projects</button>
                        <button class="list-group-item" onclick="filterProjects('Web')">Web Development</button>
                        <button class="list-group-item" onclick="filterProjects('Mobile')">Mobile Apps</button>
                        <button class="list-group-item" onclick="filterProjects('IoT')">IoT Projects</button>
                        <button class="list-group-item" onclick="filterProjects('Blockchain')">Blockchain</button>
                        <button class="list-group-item" onclick="filterProjects('Other')">Other Projects</button>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="projectsList"></div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Provide Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="feedbackForm">
                        <input type="hidden" id="studentId">
                        <input type="hidden" id="projectId">
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="projectStatus" required>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                                <option value="revision">Needs Revision</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Feedback</label>
                            <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
